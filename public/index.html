<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
  </head>
  <body>
    <div id="root"></div> 
    <nav>
      <a>Tony's Currency Exchange</a>
    </nav>

    <div class="container">
      <h1>Currency Converter</h1>
      <label for="fromCurrency">Current Currency:</label>
      <select id="fromCurrency"></select>
      <input type="number" id="fromAmount" placeholder="Amount" />
      <br />
      <label for="toCurrency">Compared Currency:</label>
      <select id="toCurrency"></select>
      <input type="number" id="toAmount" placeholder="Amount" disabled />
      <br />
      <button id="convertButton">Convert</button>
  </div>
  <div class="container">
    <h1>Exchange Rates</h1>
    <ul id="exchangeRates"></ul>
</div>

    <footer>
      <p>&copy; 2024 Tony's Currency Exchange</p>
      <a href="https://www.linkedin.com/feed/">LinkedIn</a>
    </footer>

    <script src="index.js"></script>
      
  </body>
</html>
