<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      nav {
          background-color: #007bff;
          color: white;
          padding: 10px;
          text-align: center;
      }
      footer {
          background-color: #f8f9fa;
          padding: 10px;
          text-align: center;
      }
      .container {
          max-width: 500px;
          margin: 20px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
          text-align: center;
          margin-bottom: 20px;
      }
      label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
      }
      input[type="number"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      button {
          width: 100%;
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #45a049;
      }
      .result {
          margin-top: 20px;
          padding: 10px;
          background-color: #f0f0f0;
          border: 1px solid #ddd;
          border-radius: 4px;
      }
  </style>
</head>
<body>
    <nav>
        <a>Tony's Currency Exchange</a>
    </nav>

    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount">Amount in USD:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        <label for="toCurrency">Convert to:</label>
        <select id="toCurrency" required></select>
        <button id="convertButton">Convert</button>
        <div id="result" class="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Tony's Currency Exchange</p>
        <a href="https://www.linkedin.com/feed/">LinkedIn</a>
    </footer>

    <script>
        const currencies = {
            "AUD": "Australian Dollar",
            "BGN": "Bulgarian Lev",
            "BRL": "Brazilian Real",
            "CAD": "Canadian Dollar",
            "CHF": "Swiss Franc",
            "CNY": "Chinese Renminbi Yuan",
            "CZK": "Czech Koruna",
            "DKK": "Danish Krone",
            "EUR": "Euro",
            "GBP": "British Pound",
            "HKD": "Hong Kong Dollar",
            "HUF": "Hungarian Forint",
            "IDR": "Indonesian Rupiah",
            "ILS": "Israeli New Sheqel",
            "INR": "Indian Rupee",
            "ISK": "Icelandic Króna",
            "JPY": "Japanese Yen",
            "KRW": "South Korean Won",
            "MXN": "Mexican Peso",
            "MYR": "Malaysian Ringgit",
            "NOK": "Norwegian Krone",
            "NZD": "New Zealand Dollar",
            "PHP": "Philippine Peso",
            "PLN": "Polish Złoty",
            "RON": "Romanian Leu",
            "SEK": "Swedish Krona",
            "SGD": "Singapore Dollar",
            "THB": "Thai Baht",
            "TRY": "Turkish Lira",
            "USD": "United States Dollar",
            "ZAR": "South African Rand"
        };

        const selectElement = document.getElementById('toCurrency');

        // Loop through the currencies object and create an option element for each currency
        for (const currencyCode in currencies) {
            const currencyName = currencies[currencyCode];
            const optionElement = document.createElement('option');
            optionElement.value = currencyCode;
            optionElement.textContent = `${currencyCode} - ${currencyName}`;
            selectElement.appendChild(optionElement);
        }

        document.getElementById('convertButton').addEventListener('click', function() {
            const amount = parseFloat(document.getElementById('amount').value);
            const toCurrency = document.getElementById('toCurrency').value;

            fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=USD&to=${toCurrency}`)
                .then(response => response.json())
                .then(data => {
                    const convertedAmount = data.rates[toCurrency];
                    document.getElementById('result').innerHTML = `${amount} USD is approximately ${convertedAmount} ${toCurrency}`;
                })
                .catch(error => {
                    console.error('Error fetching exchange rate:', error);
                    document.getElementById('result').innerHTML = 'Error fetching exchange rate. Please try again later.';
                });
        });
    </script>
</body>
</html>
