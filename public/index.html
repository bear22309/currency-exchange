<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
  </head>
  <body>
    <nav>
      <a>Tony's Currency Exchange</a>
    </nav>

    <div class="container">
      <h1>Currency Converter</h1>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required />
      <label for="toCurrency">Convert to:</label>
      <select id="toCurrency" required></select>
      <button id="convertButton">Convert</button>
      <div id="result" class="result"></div>
    </div>
    <div class="container">
      <h1>Exchange Rates</h1>
      <label for="baseCurrency">Select Base Currency:</label>
      <select id="baseCurrency"></select>

      <ul id="exchangeRates"></ul>
    </div>

    <footer>
      <p>&copy; 2024 Tony's Currency Exchange</p>
      <a href="https://www.linkedin.com/feed/">LinkedIn</a>
    </footer>

    <script src="index.js"></script>
      
  </body>
</html>
