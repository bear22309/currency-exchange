<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Currency Exchange</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
  <nav>
    <a>Tony's Currency Exchange</a>
</nav>


<div class="container">
  <h1>Currency Converter</h1>
  <label for="amount">Amount in USD:</label>
  <input type="number" id="amount" placeholder="Enter amount" required>
  <label for="toCurrency">Convert to:</label>
  <select id="toCurrency" required>
      <option value="">Select currency</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <!-- Add more currencies as needed -->
  </select>
  <button id="convertButton">Convert</button>
  <div id="result" class="result"></div>
</div>

<footer>
  <p>&copy; 2024 Tony's Currency Exchange</p>
  <a href="https://www.linkedin.com/feed/">LinkedIn</a>
</footer>

<script>
  document.getElementById('convertButton').addEventListener('click', function() {
      const amount = parseFloat(document.getElementById('amount').value);
      const toCurrency = document.getElementById('toCurrency').value;

      fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=USD&to=${toCurrency}`)
          .then(response => response.json())
          .then(data => {
              const convertedAmount = data.rates[toCurrency];
              document.getElementById('result').innerHTML = `${amount} USD is approximately ${convertedAmount} ${toCurrency}`;
          })
          .catch(error => {
              console.error('Error fetching exchange rate:', error);
              document.getElementById('result').innerHTML = 'Error fetching exchange rate. Please try again later.';
          });
  });
</script>

</body>
</html>
